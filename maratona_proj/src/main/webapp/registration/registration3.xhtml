<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registration - Flow</title>
</h:head>


<h:body>

	<h2>Terceira pagina de registro FlowScoped</h2>
	<h:form>
		<h:panelGrid columns="2">			
			<h:outputLabel value="nome" />
			<h:inputText value="#{testeFlowBean.nome}" />
			<h:outputLabel value="sobrenome" />
			<h:inputText value="#{testeFlowBean.sobrenome}" />
			<h:outputLabel value="endereco" />
			<h:inputText value="#{testeFlowBean.endereco}" />	
			
			<h:commandButton action="registration?faces-redirect=true" value="Back" />
			<h:commandButton action="exitToInicio" value="Salvar" />
		</h:panelGrid>
		
	</h:form>

</h:body>


</html>
